<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <style>
        *{
            padding: 0; margin: 0;
        }
    </style>
    <script>
        $(document).ready(function(){
            function makeSVG(tag, attrs) {
                var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
                for (var k in attrs)
                    el.setAttribute(k, attrs[k]);
                return el;
            }
            var svg = $("<svg></svg>");
            svg.attr({
                xmlns:"http://www.w3.org/2000/svg",
                width:200,
                height:200,
                viewBox:"0 0 200 200"
            });
            var rect = makeSVG("rect",{x:0,y:0,width:100,height:100});
            svg.append(rect);
            $("body").append(svg);

//            $("body").html($("body").html());
        });
    </script>
</head>
